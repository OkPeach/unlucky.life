<!DOCTYPE html>

<html>

<head>
    <link rel="icon" type="image/png" href="/images/favicon.webp" />
    <link rel="icon" type="image/png" href="/images/favicon.webp" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Lucien.wtf" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://unlucky.life" />
    <meta property="og:image" content="https://unlucky.life/images/favicon.webp" />
    <meta property="og:description" content="Personal website:)" />
    <meta name="theme-color" content="#6610f2">
    <link href="styles/crypto.css" rel="stylesheet">
    <link href="styles/loading.css" rel="stylesheet">
    <title>Lucien.wtf</title>
</head>

<div id="loading">
    <div class="circle">
        <div class="noise animated"></div>
    </div>
</div>

<body>
    <header>
        <h1>Crypto prices - very WIP</h1>
    </header>
    <main>
        <div class="cryptoprice">
            <span class="cryptocurrency" id="data">BTC</span>
            <span class="cryptocurrency" id="dataeth">ETH - ?</span>
        </div>
        <div class="cards">
            <div class="calc">
                <h2 class="shadow">Coin converter</h2>
                <iframe class="valuelookup" src="https://widget.coinlib.io/widget?type=converter&theme=dark"></iframe>
            </div>

            <div class="calc">
                <h2 class="shadow">BTC wallet checker</h2>
                <div class="walletckr">
                    <div class="group">
                        <input autocomplete="off" id="link" type="text" required class="js-copytextarea" /> <span
                            class="highlight"></span>
                        <span class="bar"></span>
                        <label>BTC ADDRESS</label>
                    </div>
                    <button onclick="getValue()" class="raise pointer">Get balance</button>
                    <br>
                    <span id="btc-balance">Balance</span>
                    <span id="btc-usd-balance"></span>
                </div>
            </div>

            <div class="calc">
                <h2 class="shadow">ETH wallet checker</h2>
                <div class="walletckr">
                    <div class="group">
                        <input autocomplete="off" id="ethbal" type="text" required class="js-copytextarea2" /> <span
                            class="highlight"></span>
                        <span class="bar"></span>
                        <label>ETH ADDRESS</label>
                    </div>
                    <button onclick="getETH()" class="raise pointer">Get balance</button>
                    <br>
                    <span id="eth-balance" class="ethBal">Balance</span>
                    <span id="eth-usd-balance" class="ethBalusd"></span>
                </div>
            </div>
    </main>
    <footer>
        <iframe class="iframes"
            src="https://widget.coinlib.io/widget?type=horizontal_v2&theme=dark&pref_coin_id=1505&invert_hover=no"></iframe>
    </footer>
    <script src="javascript/console.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/loading.js"></script>
    <script src="javascript/crypto.js"></script>
</body>

</html>
